<div class="h-screen bg-c-body-radial flex flex-col">
  <section
    class="flex justify-between p-3 m-[8%] border-4 border-c-header-outline rounded-lg"
  >
    <img
      class="w-24 h-16 p-2"
      src="assets/images/logo.svg"
      alt="Rock paper scissors"
    />
    <div class="bg-white rounded-md px-5 py-1 text-center">
      <h4 class="text-c-score-text font-medium">score</h4>
      <h2 class="text-c-dark-text leading-7 font-bold text-4xl mb-2">12</h2>
    </div>
  </section>
  <main class="m-[5%] h-3/6 flex justify-center items-center">
    <div class="bg-c-triangle bg-contain bg-no-repeat h-48 w-56 relative">
      <div
        class="absolute flex justify-center items-center -top-8 -left-8 bg-c-from-paper-gradient/50 w-32 h-32 rounded-[100%]"
      >
        <div
          class="absolute flex justify-center items-center -top-[5px] -left-0 bg-c-to-paper-gradient/90 w-32 h-32 rounded-[100%]"
        >
          <div
            class="w-[75%] h-[75%] bg-white/50 rounded-full flex justify-center items-center absolute"
          >
            <div
              class="w-[100%] h-[100%] mt-2 bg-white/80 rounded-full flex justify-center items-center"
            >
              <img src="assets/images/icon-paper.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div
        class="absolute flex justify-center items-center -top-8 -right-8 bg-c-from-scissors-gradient/50 w-32 h-32 rounded-[100%]"
      >
        <div
          class="absolute flex justify-center items-center -top-[5px] -left-0 bg-c-to-scissors-gradient/90 w-32 h-32 rounded-[100%]"
        >
          <div
            class="w-[75%] h-[75%] bg-white/50 rounded-full flex justify-center items-center absolute"
          >
            <div
              class="w-[100%] h-[100%] mt-2 bg-white/80 rounded-full flex justify-center items-center"
            >
              <img src="assets/images/icon-scissors.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div
        class="absolute flex justify-center items-center left-[20%] top-[65%] bg-c-from-rock-gradient/50 w-32 h-32 rounded-[100%]"
      >
        <div
          class="absolute flex justify-center items-center -top-[5px] -left-0 bg-c-to-rock-gradient/90 w-32 h-32 rounded-[100%]"
        >
          <div
            class="w-[75%] h-[75%] bg-white/50 rounded-full flex justify-center items-center absolute"
          >
            <div
              class="w-[100%] h-[100%] mt-2 bg-white/80 rounded-full flex justify-center items-center"
            >
              <img src="assets/images/icon-rock.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
